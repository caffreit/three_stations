<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps with Overlay</title>
    <style>
      #map {
        height: 90vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY"></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 53.345, lng: -6.252 },
          zoom: 15
        });

        // Load the GeoJSON overlay from a URL or directly from a variable.
        // Option 1: Load from URL (make sure overlay.geojson is hosted)
        map.data.loadGeoJson("overlay.geojson");

        // Option 2: If you embed the GeoJSON as a JavaScript variable:
        /*
        var overlayGeoJson = YOUR_EMBEDDED_GEOJSON_OBJECT;
        map.data.addGeoJson(overlayGeoJson);
        */

        // Set the style for the overlay polygons.
        map.data.setStyle(function(feature) {
          var props = feature.getProperty("style");
          return {
            fillColor: props.fillColor,
            fillOpacity: props.fillOpacity,
            strokeColor: props.color,
            strokeWeight: 2
          };
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
